[lastfm]
api_key = your_api_key_here
api_secret = your_api_secret_here
username = your_username_here
password = your_password_here

[general]
scrobble_interval = 180
retry_attempts = 3
retry_delay = 5
history_file = track_history.json
log_level = INFO
log_file = scrobbler.log

[music_sources]
local_music_dir = ./music
enable_local_files = true
enable_streaming_simulation = true
shuffle_tracks = true
